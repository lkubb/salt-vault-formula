# yamllint disable rule:indentation rule:line-length
# Debian-11
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    pkg:
      name: vault
    enablerepo:
      stable: true
    config: '/etc/vault.d/salt.json'
    service:
      name: vault
    group: vault
    paths:
      api_cert: /opt/vault/tls/server.pem
      api_key: /opt/vault/tls/server.key
      ca_cert: /opt/vault/tls/ca.pem
      client_cert: /opt/vault/tls/client.pem
      client_key: /opt/vault/tls/client.key
    user: vault
  cert:
    ca_server: null
    cn: null
    days_remaining: 3
    days_valid: 7
    intermediate: []
    root: null
    san: null
    signing_cert: null
    signing_policy: null
    signing_private_key: null
  config: {}
  database: {}
  disable_swap: false
  init:
    key_shares: 3
    key_threshold: 2
    output: /root/vault_init
    pgp_keys: []
    root_token_pgp_key: null
    vault_addr: null
  manage_firewall: true
  pki:
    ca: []
    roles_absent: []
    roles_present: []
    urls: []
  plugins: []
  plugins_absent: []
  remove_all_data_for_sure: false
  ssh: {}
  version: null
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@vault
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      vault-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
